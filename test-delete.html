<section class="mt-[4.5rem] px-4">
    <div class="grid grid-cols-2 md:grid-cols-5 gap-4 min-h-[85vh]"> 

        <!-- Instructions (Full Height) -->
        <div id="instructions" class="row-span-5 bg-[#b8a89a] rounded-xl text-[10px] p-2 text-gray-600 italic">
            Awaiting user to select template...
        </div>

        <!-- Steps Container -->
        <div id="steps-container" class="col-span-2 bg-white row-span-5 rounded-xl p-5 overflow-auto flex flex-col">
            <h2 class="text-[20px] mb-5 text-[#0c5641]">Work Notes (Actions taken):</h2>
            <div class="ribbon p-2 flex gap-4 items-center">
                <!-- Font Size -->
                <label for="fontSize" class="text-gray-700">Font Size:</label>
                <select id="fontSize" class="p-2 rounded-md border" onchange="changeFontSize()">
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                    <option value="30px">30px</option>
                </select>

                <!-- Bold Button -->
                <button id="boldBtn" class="p-2 text-xl font-bold" onclick="toggleBold()">
                    B
                </button>

                <!-- Italic Button -->
                <button id="italicBtn" class="p-2 text-xl font-italic" onclick="toggleItalic()">
                    I
                </button>

                <!-- Underline Button -->
                <button id="underlineBtn" class="p-2 text-xl underline" onclick="toggleUnderline()">
                    U
                </button>
            </div>

            <!-- Textareas (for steps) -->
            <textarea id="step-1" placeholder="1..." class="input textarea-step min-h-[40px] resize-y"></textarea>
            <textarea id="step-2" placeholder="2..." class="input textarea-step min-h-[40px] resize-y"></textarea>
            <textarea id="step-3" placeholder="3..." class="input textarea-step min-h-[40px] resize-y"></textarea>
            <textarea id="step-4" placeholder="4..." class="input textarea-step min-h-[40px] resize-y"></textarea>
            <textarea id="step-5" placeholder="5..." class="input textarea-step min-h-[40px] resize-y"></textarea>
            <textarea id="step-6" placeholder="6..." class="input textarea-step min-h-[40px] resize-y"></textarea>
            <textarea id="step-7" placeholder="7..." class="input textarea-step min-h-[40px] resize-y"></textarea>
        </div>

        <!-- Notepad (Dynamic Height) -->
        <textarea id="notepad" placeholder="Notepad... (drag bottom right corner to extend)" 
            class="bg-[#8CB2B6] placeholder-gray-500 text-[12px] col-span-2 row-span-2 md:col-span-2 md:row-span-2 col-start-4 md:col-start-4 
            rounded-xl p-3 min-h-[100px] resize-y"></textarea>

        <!-- Additional Section -->
        <div class="bg-white col-span-2 row-span-3 md:col-span-2 md:row-span-3 col-start-4 md:col-start-4 rounded-xl p-3 min-h-[150px]"></div>

    </div>
</section>

<script>
    // JavaScript Functions for Text Formatting

    // Get the current active textarea
    let currentTextarea = null;

    // Add focus event listener to each textarea in the steps container
    document.querySelectorAll('#steps-container textarea').forEach(textarea => {
        textarea.addEventListener('focus', (event) => {
            currentTextarea = event.target;
        });
    });

    // Change Font Size
    function changeFontSize() {
        const fontSize = document.getElementById('fontSize').value;
        if (currentTextarea) {
            currentTextarea.style.fontSize = fontSize;
        }
    }

    // Toggle Bold
    function toggleBold() {
        if (currentTextarea) {
            const currentFontWeight = window.getComputedStyle(currentTextarea).fontWeight;
            currentTextarea.style.fontWeight = currentFontWeight === 'bold' ? 'normal' : 'bold';
        }
    }

    // Toggle Italic
    function toggleItalic() {
        if (currentTextarea) {
            const currentFontStyle = window.getComputedStyle(currentTextarea).fontStyle;
            currentTextarea.style.fontStyle = currentFontStyle === 'italic' ? 'normal' : 'italic';
        }
    }

    // Toggle Underline
    function toggleUnderline() {
        if (currentTextarea) {
            const currentTextDecoration = window.getComputedStyle(currentTextarea).textDecoration;
            currentTextarea.style.textDecoration = currentTextDecoration === 'underline' ? 'none' : 'underline';
        }
    }
</script>
